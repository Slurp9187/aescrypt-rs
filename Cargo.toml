# ============================================================================
# FILE: Cargo.toml
# ============================================================================

[package]
name = "aescrypt-rs"
version = "0.1.6"
edition = "2021"
description = "AES Crypt (v0-v3) Rust encryption/decryption library"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Slurp9187/aescrypt-rs"
documentation = "https://docs.rs/aescrypt-rs"
keywords = ["aes", "crypt", "encryption", "decryption"]
categories = ["cryptography"]

# ----------------------------------------------------------------------
# Runtime dependencies
# ----------------------------------------------------------------------
[dependencies]
aes = "0.8"
hex = "0.4"
hmac = "0.12"
pbkdf2 = "0.12"
pipe = "0.4.0"
rand = "0.9"
rayon = { version = "1.11", optional = true }
secure-gate = { version = "0.5.10", features = [
  "zeroize",
  "rand",
  "conversions",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
thiserror = "2.0"

[features]
default = ["zeroize"]
zeroize = ["aes/zeroize"]
batch-ops = ["dep:rayon"]

# ----------------------------------------------------------------------
# Dev / test / bench dependencies
# ----------------------------------------------------------------------
[dev-dependencies]
criterion = { version = "0.7", features = ["html_reports"] }

# ----------------------------------------------------------------------
# Benchmark targets
# ----------------------------------------------------------------------
[[bench]]
name = "kdf"
harness = false

[[bench]]
name = "encrypt"
harness = false

[[bench]]
name = "decrypt"
harness = false

[[bench]]
name = "roundtrip"
harness = false

[[bench]]
name = "batch"
harness = false

